{% extends "base.html" %}

{% block body %}
<h1> LOG IN </h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p>{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
<form action="#" method="post" class="mt-3">
    <div class="mb-3">
        <label for="un" class="form-label">Username:</label>
        <input type="text" name="un" id="un" class="form-control bg-dark text-light border-secondary">
    </div>
    <div class="mb-3">
        <label for="pw" class="form-label">Password:</label>
        <input type="text" name="pw" id="pw" class="form-control bg-dark text-light border-secondary">
    </div>
    <input type="submit" class="btn btn-success" value="Log In">
</form>
{% endblock %}
